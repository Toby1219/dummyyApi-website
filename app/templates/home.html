<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dummyweb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, #2e3042, #1b1d2a, #10131c);
      color: #f0f0f0;
    }

    header {
      background: #2b2d42;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      gap: 1.5rem;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      color: #ffffff;
    }

    p {
      font-size: 1.1rem;
      color: #d3d3d3;
    }

    .auth-buttons button {
      padding: 0.75rem 1.5rem;
      margin: 0 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #3f72af;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .auth-buttons button:hover {
      background-color: #28527a;
    }

    footer {
      background: #2b2d42;
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
    }

    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }

    .footer-buttons button {
      background: transparent;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .footer-buttons button:hover {
      background: rgba(255, 255, 255, 0.1);
    }


    .overlay-dropdown {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(8px);
        background-color: rgba(0, 0, 0, 0.6);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
        text-align: center;
        padding: 2rem;
      }
      
      .overlay-dropdown.show {
        display: flex;
      }
      
      .overlay-content {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 2rem;
        border-radius: 10px;
        color: white;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      }
      
      .overlay-content button {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        background: #3f72af;
        border: none;
        color: white;
        border-radius: 6px;
        cursor: pointer;
      }
      .overlay-content button:hover {
        background: #28527a;
      }
  </style>
</head>
<body>

  <header>
    Dummyweb
  </header>

  <main>
    <h2>Welcome to DummyYAPI</h2>
    <p>A simple API web app logic with realistic dummy data.</p>
    <div class="auth-buttons">
      <a href="/auth/signin"><button>Register</button></a>
      <a href="/auth/login"><button>Login In</button></a>
    </div>
  </main>

  <footer>
    <div class="footer-buttons">
      <button onclick="toggleDropdown('about')">About</button>
      <button onclick="toggleDropdown('contact')">Contact</button>
    </div>
    <div id="about" class="overlay-dropdown">
        <div class="overlay-content">
          <p>Dummyweb is a demo website for UI practice. Built with love in 2025.</p>
          <button onclick="closeDropdown()">Close</button>
        </div>
      </div>
      
      <div id="contact" class="overlay-dropdown">
        <div class="overlay-content">
          <p>Email: support@dummyweb.com<br>Twitter: @dummyweb</p>
          <button onclick="closeDropdown()">Close</button>
        </div>
      </div>
      <br>
      <div>&copy; 2025</div>
  </footer>

  <script>

  </script>

</body>
</html>
